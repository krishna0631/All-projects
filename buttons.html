<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit store</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <!-- <legend><i>personal details</legend></i></legend> -->
            <label>Full Name :</label>
            <input type="text"><br><br>
            <label>Phone Number :</label>
            <input type="number" >
        </fieldset>
        <fieldset>
            <!-- <legend><i>Fruit list</legend></i></legend> -->
            <label>One each of the folowing:</label><br>
            <input type="radio" id="Apple">
            <label for="Apple">Apple</label><br>
            <input type="radio" id="Mango">
            <label for="Mango">Mango</label><br>
            <input type="radio" id="Orange">
            <label for="Orange">Orange</label><br>
        </fieldset>
        <fieldset>
            <!-- <legend><i>Payment type</i></legend> -->
            <input type="radio" id="Visa" name="RadioButtons" value="VISA">
            <label for="Visa">Visa</label><br>
            <input type="radio" id="Master Card" name="RadioButtons" value="MasterCard">
            <label for="Master Card">Master Card</label><br>
            <input type="radio" id="Discover" name="RadioButtons" value="DISCOVER">
            <label for="Discover">Discover</label>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
